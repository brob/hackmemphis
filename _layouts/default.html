<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
   
    <section class="banner" style="background-image: url('{{ page.mainBgImage }}'), linear-gradient(75deg, #E86724 30%, #0AB54B)">
        <div class="banner__text">
            <img class="banner__logo" src="/images/main-logo.png" alt="">
            <h1 class="banner__headline">{{ page.mainHeadline }}</h1>
            <h2 class="banner__subhead">{{ page.mainSubhead }}</h2>
            {% if page.mainLink != "" %}<a href="{{ page.mainLink }}" class="button">{{ page.mainLinkText }}</a>{% endif %}
        </div>
    </section>
    <section class="about container">
        <h3 class="about__headline">About HACKmemphis</h3>
        <div class="about__paragraph">{{ page.missionStatement | markdownify }}</div>
    </section>
    <section class="sponsors container">
        <h3 class="sponsors__headline">Our 2018 Sponsors</h3>
        {% for sponsor in site.sponsors %}
            <a href="{{ sponsor.link }}"><img src="{{ sponsor.image }}" alt="{{ sponsor.title }}"></a>
        {% endfor %}
        <a href="{{ page.sponsorLink }}" class="button sponsors__button">{{ page.sponsorLinkText }}</a>
    </section>


    <section class="footer">
        &copy 2018 HACKmemphis
    </section>
</body>
</html>
