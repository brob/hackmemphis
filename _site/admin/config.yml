backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: images

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/blog
    label: "Pages" # Used in the UI
    files: 
      - label: 'Homepage'
        name: 'homepage'
        file: 'index.html'
        fields: # The fields for each document, usually in front matter
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Main Headline", name: "mainHeadline", widget: "string"}
          - {label: "Main Subheadline", name: "mainSubhead", widget: "string"}
          - {label: "Main Link Text", name: "mainLinkText", widget: "string"}
          - {label: "Main Link URL", name: "mainSubhead", widget: "string"}
          - {label: "Mission Statement", name: "mainLink", widget: "string"}
  - name: "sponsors"
    label: "Sponsors"
    folder: "_sponsors"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Sponsor Link", name: "link", widget: "string"}
      - {label: "Sponsor Logo", name: "image", widget: "image"}